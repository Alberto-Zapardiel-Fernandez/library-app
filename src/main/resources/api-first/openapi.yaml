openapi: 3.0.0
info:
  title: Library API
  version: 1.0.0
tags:
  - name: Book
    description: Operations related to books.
servers:
  - url: "/books"
paths:
  "/search_books":
    get:
      operationId: getBooks
      summary: Get a list of books.
      tags:
        - Book
      parameters:
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          $ref: '#/components/responses/PagedBookListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  "/create_book":
    post:
      operationId: createBook
      summary: Create a new book.
      tags:
        - Book
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '201':
          description: The created book.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  "/search_book/{id}":
    get:
      operationId: getBook
      summary: Get a book by id.
      tags:
        - Book
      parameters:
        - $ref: '#/components/parameters/BookId'
      responses:
        '200':
          description: The book data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  "/update_book/{id}":
    put:
      operationId: updateBook
      summary: Update a book by id.
      tags:
        - Book
      parameters:
        - $ref: '#/components/parameters/BookId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
      responses:
        '200':
          description: The updated book data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  "/delete_book/{id}":
    delete:
      operationId: deleteBook
      summary: Delete a book by id.
      tags:
        - Book
      parameters:
        - $ref: '#/components/parameters/BookId'
      responses:
        '204':
          description: No content.
components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        author:
          type: string
        isbn:
          type: string
        available:
          type: boolean
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    Links:
      type: object
      properties:
        self:
          type: string
        next:
          type: string
        prev:
          type: string
        last:
          type: string
        count:
          type: integer
    PagedBookList:
      type: object
      properties:
        books:
          type: array
          items:
            $ref: '#/components/schemas/Book'
        links:
          $ref: '#/components/schemas/Links'
  parameters:
    Offset:
      name: offset
      in: query
      description: Number of items to skip.
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
    Limit:
      name: limit
      in: query
      description: Number of items to return.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    BookId:
      name: id
      in: path
      description: The id of the book.
      required: true
      schema:
        type: integer
        example: 1
  responses:
    BadRequest:
      description: Bad request response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Forbidden response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Not found response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    PagedBookListResponse:
      description: List of books with pagination links.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PagedBookList'